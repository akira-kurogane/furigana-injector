<p><b>Running the sample</b>


<script>
try {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	var yomiDict = Components.classes["@yayakoshi.net/yomikatadictionary;1"].getService();
	yomiDict = yomiDict.QueryInterface(Components.interfaces.iYomikataDictionary);
	//dump("yomiDict = " + yomiDict + "\n");
} catch(err) {
	alert(err);
}

function get() {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	var retString = yomiDict.findExact(document.getElementById("keyInput").value);
	alert(retString);
}

function set(){
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	yomiDict.addEntry(document.getElementById("keyInput").value, document.getElementById("valueInput").value);
}

function poke() {
  netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
  alert("set");
}

function setMultipleValues() {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	var word_list = { "黒鉄": "くろがね", "高橋": "たかはし", "冷たい": "つめたい" }
	var tempStr = "";
	for (key in word_list) {
		tempStr += key + " = " + word_list[key] + ", ";
		yomiDict.addEntry(key, word_list[key]);
	}
	alert(tempStr);
}
</script>

<p>
<form name="form">
<input type="button" value="Get" onclick="get();">
<input type="button" value="Set" onclick="set();">
<br/>
<input type="text" id="keyInput">
<input type="text" id="valueInput">
<!--input type="button" value="Poke" onclick="poke();"-->
<input type="button" value="Set multiple values" onclick="setMultipleValues();">
